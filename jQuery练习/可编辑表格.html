<!DOCTYPE HTML>
<html>
<head>
    <title>Untitled Document</title>
    <style >
        body{
            font-size:16px;
        }
        table{
            border:1px solid black;
            border-collapse:collapse;
            width:400px;
        }
        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;
        }
        tbody th{
            background-color:#abc;
        }
    </style>
</head>
    <table>
        <thead>
            <tr>
                <th colspan="2"> 鼠标点击表格就可以编辑</th>
            </tr>
        </thead>
        <tbody>
            <tr><th>学号</th><th>姓名</th></tr>
            <tr><td>1</td><td class="editable">张三</td></tr>
            <tr><td>2</td><td class="editable">李四</td></tr>
            <tr><td>3</td><td class="editable">王五</td></tr>
            <tr><td>4</td><td class="editable">赵六</td></tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("tbody tr:even").css("background","#00FFFF");
            $("tbody tr:odd").css("background","#FFFFCC");
            $("tr td.editable").on("click",function(){
                var $val=$(this).val();
                console.log($val);
                $(this).html("<input type='text' value='"+$val+"'>").siblings();
            });




        });
    </script>

<body>

</body>
</html>
