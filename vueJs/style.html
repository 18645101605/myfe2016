<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="vue">
        <p v-bind:style="[fontStyle,baseStyle]">计数器</p>
        <button v-on:click="message+=1">点击</button>
        <button v-on:click="click('have clicked the ')">计数</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var v=new Vue({
            el:'#vue',
            data:{
                message:0,
                'fontStyle':{
                    'font-size':'30px'
                },
                'baseStyle':{
                    color:'maroon'
                }
            },
            methods:{
                click:function(str){
                    alert(str+event.target.tagName+' '+this.message+' times');
                }
            }
        });
    </script>
</body>
</html>
