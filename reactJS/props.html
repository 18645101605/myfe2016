<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="container"></div>

    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.min.js"></script>
    <script src="react-15.3.1/browser.min.js"></script>
    <script type="text/babel">
        var Subm=React.createClass({
            render:function(){
                var mes=[];
                this.props.a.forEach(function(value,index,arr){
                    mes.push(<h1 key={index}>{value}</h1>)
                });
                return (
                    <div>{mes}</div>
                )
            }
        });
        var Main=React.createClass({
            render:function(){
                var arr=[1,2,3,4];
                return (
                      <Subm a={arr}/>
                )
            }
        });
        ReactDOM.render(
                <Main/>,
                document.getElementById('container')
        );
    </script>
</body>
</html>
