<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            list-style: none;
        }
        #container{
            width: 200px;
            height: 40px;
            margin: 50px auto;
            position: relative;
            background: #cccccc;
            color: black;
            text-align: center;
            line-height: 40px;
        }

    </style>
</head>
<body>
    <div id="container">

    </div>


    <script>
        var oContainer=document.getElementById("container")
        var today=new Date();
        var year=today.getFullYear();
        if((year%4==0 && year%100!=0)||(year%400==0)){
           oContainer.innerHTML="今年是闰年！"
        }
    </script>

</body>
</html>
