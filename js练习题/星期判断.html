<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        var weekday;
        weekday = prompt("请输入数字0~6:","0");
        if(weekday<0||weekday>6){
            alert("输入有误，请重新输入！");
        }else if(weekday=0){
            alert("星期日")
        }else if(weekday=1){
            alert("星期一")
        }else if(weekday=2){
            alert("星期二")
        }else if(weekday=3){
            alert("星期三")
        }else if(weekday=4){
            alert("星期四")
        }else if(weekday=5){
            alert("星期五")
        }else if(weekday=6){
            alert("星期六")
        }

    </script>

</body>
</html>
