<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        for(var i=1;i<=10;i++){
            for(var j=1;j<=10-i;j++) {
                document.write("&nbsp");
            }
                for(var k=1;k<=i;k++) {
                    document.write("*");
                    if(k>0){
                        document.write("&nbsp");
                    }
                }


            document.write("<br>");
        }




    </script>

</body>
</html>
